specVersion: '2.2'
metadata:
  name: "barcodereader4ui5"
type: library
framework:
  name: OpenUI5
  version: 1.86.3
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      extraExts: "xml,json,properties"
      path: ["src", "test"]